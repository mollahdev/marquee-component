<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEMO | Marquee Component</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <!-- <link rel="stylesheet" href="index.css" /> -->
    <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
    <header class="bg-slate-50 pt-6 pb-16 relative overflow-hidden mx-auto">
        <h1>Header</h1>
    </header>

    <nav class="sticky top-0 z-40 w-full backdrop-blur flex-none bg-white/95">
        <h1>Nav</h1>
    </nav>

    <main class="min-h-0 mb-20 relative">
        <div class="container">
            <h1>Horizontal LTR</h1>
    
            <h1>Horizontal RTL</h1>
            <marquee-component dir="rtl" speed="1">
                <marquee-move>
                    <marquee-slide>
                        <span class="item bg-green-300 p-8">1</span>
                    </marquee-slide>
                    <marquee-slide>
                        <span class="item p-8">2</span>
                    </marquee-slide>
                    <marquee-slide>
                        <span class="item p-8">3</span>
                    </marquee-slide>
                    <marquee-slide>
                        <span class="item p-8">4</span>
                    </marquee-slide>
                    <marquee-slide>
                        <span class="item p-8">5</span>
                    </marquee-slide>
                    
                </marquee-move>
            </marquee-component>
    
            <div style="display: grid; grid-template-columns: 1fr 1fr;">
                <div>
                    <h1>Vertical LTR</h1>
                    <marquee-component mode="vertical">
                        <marquee-move>
                            <marquee-slide>
                                <span class="item">1</span>
                            </marquee-slide>
                            <marquee-slide>
                                <span class="item">2</span>
                            </marquee-slide>
                            <marquee-slide>
                                <span class="item">3</span>
                            </marquee-slide>
                            <marquee-slide>
                                <span class="item">4</span>
                            </marquee-slide>
                            <marquee-slide>
                                <span class="item">5</span>
                            </marquee-slide>
                            
                        </marquee-move>
                    </marquee-component>
                </div>
    
                <div>
                    <h1>Vertical RTL</h1>
                    <marquee-component mode="vertical" dir="rtl" speed="1">
                        <marquee-move>
                            <marquee-slide>
                                <span class="item">1</span>
                            </marquee-slide>
                            <marquee-slide>
                                <span class="item">2</span>
                            </marquee-slide>
                            <marquee-slide>
                                <span class="item">3</span>
                            </marquee-slide>
                            <marquee-slide>
                                <span class="item">4</span>
                            </marquee-slide>
                            <marquee-slide>
                                <span class="item">5</span>
                            </marquee-slide>
                            
                        </marquee-move>
                    </marquee-component>
                </div>
            </div> 
        </div>
    </main>
<script src="./dist/app.js"></script>
<script type="module">
    // import './src/app.ts'
</script>
</body>
</html>
